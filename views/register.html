<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="static/styles/style-register.css">
</head>
<body>
    <div class="container">
        <div class="form" action="http://localhost:3000/register">
            <h1>Welcome!</h1>
            <h2>Let`s create your account</h2>

            <ion-icon name="person"></ion-icon>
            <h4 class="name">Name</h4>
            <input type="text" placeholder="Name" required>

            <ion-icon name="person"></ion-icon>
            <h4 class="surname">Surname</h4>
            <input type="text" placeholder="Surname" required>

            <ion-icon name="mail"></ion-icon>
            <h4 class="email">E-mail</h4>
            <input type="text" placeholder="E-mail" required>

            <ion-icon name="lock"></ion-icon>
            <h4 class="password-1">Pasword</h4>
            <input type="password" placeholder="Pasword" required>

            <ion-icon name="lock"></ion-icon>
            <h4 class="password-2">Confirm Pasword</h4>
            <input type="password" placeholder="Confirm Pasword" required>

            <div class="buttons">
                <a href="/">
                    <input id="cancel" type="submit" value="Cansel">
                </a>
                <a href="">
                    <input id="confirm" type="submit" value="Register">
                </a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
