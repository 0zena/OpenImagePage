<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/styles/style-index-header.css">
    <link rel="stylesheet" type="text/css" href="static/styles/style-index-colaider.css">
    <title>Home</title>
</head>

<body>
    <header>
        <div class="header-logo">
            <img src="static/images/logo-pinterest-grey.png" alt="logo">
        </div>

        <div class="header-name">
            <h2>OpenImg</h2>
        </div>

        <div class="header-search">
            <input type="text" placeholder="search" id="search-bar">
        </div>

        <div class="header-buttons">
            <div class="header-login">
                <a href="signin.html">
                    <input type="submit" value="Sign in" id="login-submit">
                </a>
            </div>

            <div class="header-register">
                <a href="register.html">
                    <input type="submit" value="Sign up" id="register-submit">
                </a>
            </div>

            <section class="header-more">
                <button id="corner-menu-button"><ion-icon name="arrow-dropdown" size="large"></ion-icon></button>
            </section>
        </div>
    </header>

    <div id="corner-menu"></div>

    <div class="content-colaider" id="image-container"></div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="static/scripts/api-config.js"></script>
    <script src="static/scripts/script-menu.js"></script>
    <script src="static/scripts/script-api.js"></script>
    <script src="static/scripts/script-photofullsrean.js"></script>
</body>
</html>
